<div class="page-title1">
    <div class="container1">
      <div class="page-caption1">
        <h2>Profile Setting</h2>
        <p><a href="#">Home <span>&#187;</span> </a>  &nbsp; Profile Setting</p> 
      </div>
   </div>
</div>

<div class="profile_detail_block">
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" placeholder="firstname">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" placeholder="lastname">
      </div>
    </div>          
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="mail@example.com">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" placeholder="***********">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="123 214 13247">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Address">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Gender</label>
        <select class="wide form-control" style="display: none;">
          <option data-display="Gender">Gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select><div class="nice-select wide form-control" tabindex="0"><span class="current">Gender</span><ul class="list"><li data-value="Gender" data-display="Gender" class="option selected">Gender</li><li data-value="1" class="option">Male</li><li data-value="2" class="option">Female</li></ul></div>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Language</label>
        <select class="wide form-control" style="display: none;">
          <option data-display="Language">Language</option>
          <option value="1">English</option>
          <option value="2">Hindi</option>
        </select><div class="nice-select wide form-control" tabindex="0"><span class="current">Language</span><ul class="list"><li data-value="Language" data-display="Language" class="option selected">Language</li><li data-value="1" class="option">English</li><li data-value="2" class="option">Hindi</li></ul></div>
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Date Of Birth</label>
        <input type="text" id="dob" data-lang="en" data-large-mode="true" data-min-year="2020" data-max-year="2020" data-disabled-days="08/17/2020,08/18/2020" data-id="datedropper-0" data-theme="my-style" class="form-control" readonly="">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <label>User Profile</label>
      <div class="custom-file-upload">
        <input type="file" id="file" name="myfiles[]" multiple="">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Facebook</label>
        <input type="text" class="form-control" placeholder="https://facebook.com">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Twitter</label>
        <input type="text" class="form-control" placeholder="https://twitter.com">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Linkedin</label>
        <input type="text" class="form-control" placeholder="https://linkedin.com">
      </div>
    </div>
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="form-group">
        <label>Google+</label>
        <input type="text" class="form-control" placeholder="https://gmail.com">
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="form-group">
        <label>Slogan</label>
        <input type="text" class="form-control" placeholder="doing assignment for long time">
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md-12 padd-top-10 text-center"> <a href="#" class="btn btn-m theme-btn full-width">Update</a></div>
</div>
